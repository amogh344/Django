{% extends "base_page.html" %} {% block title %}Greetings{% endblock %} {% block
content %}
<div
  class="d-flex justify-content-center align-items-center"
  style="min-height: 60vh"
>
  <div class="text-center">
    <h1 class="mb-4">Welcome to Super 100</h1>
    <hr class="w-25 mx-auto my-4" />
    {% for user in users %}
    <h2 class="mb-3">
      Hi, {{ user.name }}
      <small class="text-muted">(Age: {{ user.age }})</small>
    </h2>
    {% endfor %}
  </div>
</div>
{% endblock %}
