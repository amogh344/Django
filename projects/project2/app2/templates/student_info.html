{% extends "base_page.html" %} {% block title %}Student Information{% endblock
%} {% block content %}
<div class="container py-5">
  <h1 class="text-center mb-5">Student Information</h1>

  <form method="POST" class="row g-3 needs-validation" novalidate>
    {% csrf_token %} {% for field in form %}
    <div class="col-md-6">
      <label for="{{ field.id_for_label }}" class="form-label"
        >{{ field.label }}</label
      >
      {{ field }} {% if field.errors %}
      <div class="invalid-feedback">{{ field.errors|striptags }}</div>
      {% endif %}
    </div>
    {% endfor %}

    <div class="col-12 text-center mt-4">
      <button class="btn btn-primary px-4 py-2" type="submit">
        Submit Information
      </button>
    </div>
  </form>
</div>
{% endblock %}
