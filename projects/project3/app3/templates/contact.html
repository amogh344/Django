{% extends "base.html" %}
{% block content %}
    <div class="position-absolute top-50 start-50 translate-middle">
        <h1>Contact Form</h1>
        <form method="POST" class="form" noValidate>
            {% csrf_token %}
            <div class="row">
                {{ form.as_div}}
                <center>
                    <button type="submit" class="btn btn-success px-5">Send</button>
                </center>
            </div>
        </form>
    </div>
{% endblock %}
